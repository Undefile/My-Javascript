<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Arrays</title>
</head>
<body>
   <script>
      let numbers = [1,4,3,11,9,5,7,0]; //array declaration
      console.log(numbers);             //array print
      console.log(numbers[5]);          //print 5th element of array

      //in JS array can have diff type of data
      let random = [1,true,'whatsupp',null,];
      console.log(random);
      console.log(random[3]);
      console.log(typeof random);

      console.log(Array.isArray(random)); //to check the array is really a array or object?
      
   </script>
</body>
</html>
