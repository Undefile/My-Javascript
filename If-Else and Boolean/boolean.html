<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Boolean</title>
</head>
<body>
   
   <script>
      console.log(5>=5);;
      console.log(typeof(5<8));

      // (==)->checks value equality
      // (===)->checks value and type equality
      console.log(9==9);
      console.log(5==5.0);

      console.log(9==='9');
      console.log(5==='5.0');

      console.log(9=='9');
      console.log(5=='5.0');

      console.log('Check you can drive or not');
      let age=13;
      if(age>=18){
         console.log('You can drive');
      }
      else{
         console.log('You cant drive');
      }

      
   </script>
</body>
</html>
