<body>
   
   <script>
   //If Alternates are: 
   /* let age = 14;
   let result;
   if(age >= 18) {
      result = "You are an adult";
   } else{
      result = "You are a minor";
   }
   console.log(result); */


   // 1. Ternary Operator :: condition ? trueValue : falseValue
      let age = 32;
      let result = age > 18 ? 'Adult' : 'Minor'
      console.log(result);

   //2. Guard Operator :: value || Default Value
      //Use when default or fallback value is needed 
      let Age = 0;
      let finalAge = Age||18;
      console.log(Age);
      console.log(finalAge);

   //3. Default  Operator :: value ?? Fallback Value
      //Use when you want to consider only null and undefined as falsy that means 0 , null and NaN wont be consider as falsy. 
      let AGE = 0;
      let FinalAge = Age ?? 18;
      console.log(AGE);
      console.log(FinalAge);

   
   </script>
