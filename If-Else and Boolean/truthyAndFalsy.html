   <title>Truthy and falsy values</title>
</head>
<body>
   
   <script>
      //Falsy values : 0 , null , false , '' , Not a Number(NaN)
      let age = 4/'cat';
      console.log(age);
      if(age){
         console.log('You have a valid age!');
      } else{
         console.log('You have no age!');
      }

   </script>
