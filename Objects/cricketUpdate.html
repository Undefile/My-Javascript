<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cricket Game with functions and score</title>
   <style>
      body {
      text-align: center;
      }
   </style>
</head>
<body>
   <h1>Bat Ball Stump Game</h1>

   <button onclick="
   let computerChoice = generateComputerChoice();
   let resultMsg = getResult(`Bat`,computerChoice);
   showResult(`Bat`,computerChoice,resultMsg);   ">Bat</button>  


   <button onclick="
   computerChoice = generateComputerChoice();
   resultMsg = getResult(`Ball`,computerChoice);
   showResult(`Ball`,computerChoice,resultMsg);   ">Ball</button>


   <button onclick="
   computerChoice = generateComputerChoice();
   resultMsg = getResult(`Stump`,computerChoice);
   showResult(`Stump`,computerChoice,resultMsg);   ">Stump</button>   

   <script>
      
      let score = {
         win: 0,
         loss: 0,
         draw: 0,
         displayScore : function(){
            return `No. of matches; Won : ${score.win}, Lost : ${score.loss}, Draw : ${score.draw}`
         }
      }; 

      function generateComputerChoice(){
         let randomNumber = Math.random()*3;
         if(randomNumber > 0 && randomNumber <=1){
         return 'Bat';
         } else if(randomNumber >= 1 && randomNumber <=2){
         return 'Ball';
         } else{
         return 'Stump';
         }
      }

      function getResult(userMove,computerMove){
         if(userMove===`Bat`){
            if(computerMove === 'Ball'){
               score.win++;
               return 'You won!';
            } else if(computerMove === userMove){
               score.draw++;
               return `It's a tie !`;
            } else{
               score.loss++;
               return 'Computer won!';
            }
         }
         else if(userMove===`Ball`){
            if(computerMove === userMove){
               score.draw++;
               return `It's a tie !`;
            } else if(computerMove === 'Bat'){
               score.loss++;
               return 'Computer won!';
            } else{
               score.win++;
               return 'You won!';
            }
         }
         else{
            if(computerMove === 'Ball'){
               score.loss++;
               return 'Computer won!' ;
            } else if(computerMove === 'Bat'){
               score.win++;
               return `You won!`;
            } else{
               score.draw++;
               return `It's a tie !`;
            }
         }
      }

      function showResult(userMove , computerMove , result){
         alert(`You have chosen ${userMove},  Computer choice is ${computerMove}
         
         ${result}
         
         ${score.displayScore()}`);
      }

   </script>
   
</body>
</html>
