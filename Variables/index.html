<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Variables</title>
</head>
<body>
   
   <script>
      let wlcMessage = `Hello World`;
      console.log(wlcMessage);
      //wlcMessage is a variable(container) where value(message) i.e. Hello World is used.
      //Variables are initiated by let keyword in js

      let a = 100;
      a = a + 1;
      console.log(a);

      let enemy = 5;
      enemy += 3; //5+3 = 8
      enemy *= 2; //8*2 =  16
      enemy++; //17
      console.log(enemy);

      const pi = 3.1415;
      let radius = 5;
      console.log(pi*radius*radius);
      //used const keyword as value of pi is fixed(constant) that can be changed throughout the project and const keyword is used for that purpose

      console.log(eval(`45 + 90`));
   </script>
</body>
</html>
