<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Buy Card</title>

   <style>
      #wish-button{
         border: 2px solid black;
         border-radius: 6px;
         padding: 5px 25px;
         font-size: medium;
         text-transform: uppercase;
      }

      .sale-button{
         border: none ;
         background-color: lightgreen;
         border-radius: 10px;
         padding: 5px 20px;

      }
   </style>
</head>
<body>
   <button class="sale-button" onclick="cartQuantity++; document.querySelector(`#cart-summary`).innerText =  `Your bag has ${cartQuantity} items`;">Add to bag</button>


   <button id="wish-button" onclick="cartQuantity-- ; document.querySelector(`#cart-summary`).innerText =  `Your bag has ${cartQuantity} items`;">Move to wishlist</button>


   <button class="sale-button" onclick="cartQuantity += 2 ; document.querySelector(`#cart-summary`).innerText =  `Your bag has ${cartQuantity} items`;">Add 1+1 sale item</button>

   <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" id="cart-summary">Your bag has items</h1>

   <script>
      let cartQuantity = 0;
      document.querySelector(`#cart-summary`).innerText =  `Your bag has ` + cartQuantity + ` items`;
   </script>
</body>
</html>
